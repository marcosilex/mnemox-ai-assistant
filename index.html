<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JwlIA - Sua Assistente Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="ai-icon">✨</span>
                <h1>JwlIA</h1>
            </div>
            <p class="subtitle">Podcast do Marco e a Robozada!</p>
            <button id="settings-btn" title="Configurações">⚙️</button>
        </header>

        <!-- Seção de Configuração (Escondida por padrão) -->
        <div id="settings-panel" class="hidden">
            <h3>Configurações de IA</h3>
            <p>Para usar a versão pública, insira sua própria chave da OpenAI ou OpenRouter abaixo.</p>
            <input type="password" id="api-key-input" placeholder="sk-...">
            <button id="save-key-btn">Salvar Chave</button>
            <p class="privacy-note">Sua chave é salva apenas no seu navegador.</p>
        </div>

        <main id="chat-container">
            <!-- As mensagens serão inseridas aqui via JS -->
            <div class="welcome-message">
                <div class="bot-avatar">J</div>
                <div class="message-bubble">
                    <p>Olá! Eu sou a JwlIA. Como posso te ajudar hoje?</p>
                </div>
            </div>
        </main>

        <section class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Digite sua mensagem para a JwlIA..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
